<div class="container">
  <div class="col"><h1>{{titulo}}</h1></div>

  <br><br>
  <div class="form-group row">

    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Appellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)]="cuadroApellido">
    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>

    <div class="form-group col-md-3">
      <label for="Salario">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder=0 class="form-control" [(ngModel)]="cuadroSalario">
    </div>

    <div class="col">
      <br>
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar Empleado</button>
    </div>


  </div>
</div>


<br><br>

<div class="container">
  <div class="row">
    <div class="col">

      <app-empleado-hijo *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [i]="i"></app-empleado-hijo>
    </div>
  </div>
</div>

<div class="container">
  <div *ngFor="let user of users;">
    {{ user.first_name }} - {{user.email}}
  </div>
</div>
