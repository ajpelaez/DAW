<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a simple tde Simpsons card matching game written in HTML, CSS and JavaScript made by a web dev student." />
    <title>The Simpsons - Card Game</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="m-2 p-2">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-3 col-md-2 d-flex align-items-center justify-content-center">
                    <img src="assets/img/logo.webp" alt="Logotipo de los Simpsons" class="img-fluid py-1">
                </div>
                <div class="col-8 col-md-8 d-flex align-items-center justify-content-center text-center pt-1">
                    <a href="index.html" class="mx-1 active">Game</a>
                    <a href="info.html" class="mx-1">Information</a>
                </div>
                <div class="col-6 col-md-2">
                    <table class="table-responsive">
                        <tr>
                            <td id="langLabel" class="text-center px-1" colspan="2">Language<i class='fas fa-globe'></i></td>
                        </tr>
                        <tr>
                            <td><button id="lang-es" type="button" class="btn btn-primary shadow-none btn-lang">ES</button></td>
                            <td><button id="lang-en" type="button" class="btn btn-primary shadow-none btn-lang">EN</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid my-1" style="width: 98%;">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-12 col-md-4 my-1 d-flex align-items-center justify-content-center">
                <button type="button" id="btnPlay" class="btn btn-primary shadow-none">Play</button>
                <button type="button" id="btnReset" class="btn btn-primary shadow-none mx-1" style="display: none;">Reset</button>
                <button type="button" id="btnHelp" class="btn btn-primary shadow-none" style="display: none;">Help</button>
            </div>
            <div class="col-12 col-sm-12 col-md-8 mt-1 p-2">
                <div class="progress">
                    <div id="progress" class="progress-bar active" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div id="info" class="alert p-0 m-0 mt-1" role="alert">
                    Informative bar<i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="content container-fluid">
        <div class="row d-flex justify-content-center">
            <aside class="col-12 col-sm-12 col-md-4 mb-2">
                <div class="row">
                    <div class="col-12 col-sm-12">
                        <table class="table-responsive text-center">
                            <tr>
                                <td id="nickLabel" class="text-center align-items-center px-2" colspan="3">N/A</td>
                            </tr>
                            <tr>
                                <td><span id="scoreLabel">Score<i class='fas fa-check'></i></span></td>
                                <td><span id="errorLabel">Mistakes<i class='fas fa-times'></i></span></td>
                            </tr>
                            <tr>
                                <td><input type="number" id="score" value="0" disabled></td>
                                <td><input type="number" id="errors" value="0" disabled></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-12 col-sm-12 my-2">
                        <table class="table-responsive table-striped text-center">
                            <tr>
                                <td id="topLabel">Ranking<i class='fas fa-user'></i></td>
                                <td id="topErrorsLabel">Mistakes<i class='fas fa-times'></i></td>
                            </tr>
                            <tr>
                                <td scope="row"><input type="text" id="topNick1" value="N/A" disabled></td>
                                <td><input type="number" id="topErrors1" value="10" disabled></td>
                            </tr>
                            <tr>
                                <td scope="row"><input type="text" id="topNick2" value="N/A" disabled></td>
                                <td><input type="number" id="topErrors2" value="20" disabled></td>
                            </tr>
                            <tr>
                                <td scope="row"><input type="text" id="topNick3" value="N/A" disabled></td>
                                <td><input type="number" id="topErrors3" value="40" disabled></td>
                            </tr>
                            <tr>
                                <td scope="row"><input type="text" id="topNick4" value="N/A" disabled></td>
                                <td><input type="number" id="topErrors4" value="60" disabled></td>
                            </tr>
                            <tr>
                                <td scope="row"><input type="text" id="topNick5" value="N/A" disabled></td>
                                <td><input type="number" id="topErrors5" value="80" disabled></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </aside>
            <div class="col-12 col-sm-12 col-md-8 py-2 cards">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">

                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-2 py-1 mx-md-1">
                        <div class="cards-card down">
                            <img class="hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">New game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3">
                            <label for="nick" class="col-form-label">Nick:</label>
                            <input type="text" class="form-control" id="nick" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label">Mode:</label>
                            <div class="btn-group d-flex" role="group">
                                <input type="radio" class="btn-check" name="mode" id="mode1" value="normal" autocomplete="off" checked>
                                <label class="btn btn-outline-primary shadow-none" for="mode1">Normal</label>
                                <input type="radio" class="btn-check" name="mode" id="mode2" value="amongus" autocomplete="off">
                                <label class="btn btn-outline-primary shadow-none" for="mode2">Among Us</label>
                            </div>
                        </div>
                        <div class="mb-3" id="diff">
                            <label class="col-form-label">Difficulty:</label>
                            <div class="btn-group d-flex" role="group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="easy" autocomplete="off" checked>
                                <label class="btn btn-outline-primary shadow-none" for="btnradio1">Easy</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="normal" autocomplete="off">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio2">Normal</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="hard" autocomplete="off">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio3">Hard</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="legend" autocomplete="off">
                                <label class="btn btn-outline-primary shadow-none" for="btnradio4">Legend</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="play" class="btn btn-primary">Play</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="flip" src="assets/audio/flip.ogg"></audio>
    <audio id="fail" src="assets/audio/fail.ogg"></audio>
    <audio id="match" src="assets/audio/match.ogg"></audio>
    <audio id="boom" src="assets/audio/boom.ogg"></audio>

    <footer>Adrian Cristian B. - Simpson's Donut</footer>

    <div class="block" id="blockInteractions"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.13.1.custom/jquery-ui.min.css">
    <script src="js/jquery-ui-1.13.1.custom/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
