            <div class="d-flex">

    <div class="progress progress-striped active">

        </div>
    </div>


    <header class="container-fluid">


        <button type="button" class="btn btn-success btnplay col-2 my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">

        </button>
        <button type="button" class="btn btn-success btnrestart col-2 my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Reintentar
        </button>
           
            <div class="col-10 informacion" id="informacion">Barra de informacion</div>
        
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-4">
                <div class="puntuacion">
                    <div class="nombresUsu">
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col" colspan="2">
                                        <p style="text-align: center;" id="usuario"></p>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="col"> <i class="fas fa-star-half-alt"></i><input type="text" value="0"
                                            id="marcador" disabled size="5"> </th>
                                    <th scope="col"><i class="fas fa-bomb"></i> <input type="text" value="0" id="fallos"
                                            disabled size="5"></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="ranking">
                        <table class="table table-striped table-dark">
                            <tbody>
                                <tr>
                                    <thead>
                                    <th scope="col" id="jugadorxml" style="text-align: center" colspan="2"> Mejores Jugadores:</th>
                                </thead>
                                </tr>
                                <tr>
                                    <td scope="col" id="jugadorxml"> Alberto Machine</td>
                                    <td scope="col" id="erroresjugador"> 0</td>
                                </tr> <tr>
                                    <td scope="col" id="jugadorxml"> Gabrien Navachine</td>
                                    <td scope="col" id="erroresjugador"> 2 </td>
                                </tr> <tr>
                                    <td scope="col" id="jugadorxml"> Sandra Machine</td>
                                    <td scope="col" id="erroresjugador"> 4</td>
                                </tr> <tr>
                                    <td scope="col" id="jugadorxml"> Evelarda  </th>
                                    <td scope="col" id="erroresjugador"> 94</td>
                                </tr>
                                <tr>
                                    <th scope="col" id="godplayer">TOP PLAYER</th>
                                    <th scope="col" id="godmistakes">ERRORES</th>
                                </tr>
                            </tbody>
                        </table>
            </aside>


            <main class="col-8">
                <div class="jefe">
                   <div class="row">                   
                        <div class="contenedor container-fluid">
                            <div class="row">
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta1"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta2"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta3"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta4"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta5"></div>


                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta6"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta7"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta8"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta9"></div>

                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta13"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta14"></div>
                                <div class="cartas col-6 col-md-4 col-lg-3 mx-2" id="carta15"></div>
                            </div>
                        </div>
                    </div>


                </div>

            </main>
        </div>
    </div>
    <footer>
        <div>
            <p>Alberto Samper-Juego de cartas</p>
        </div>

    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Selecciona Dificultad</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="EEEE">Nombre:</label><br>
              <input id="usuarioForm" type="text" placeholder="Escribe tu nombre...">
              <label for="dificultad">Elija usted la dificultad para este juego:</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dificultad" id="inlineRadio1" value="facil">
                <label class="form-check-label" for="inlineRadio1">Facil</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dificultad" id="inlineRadio2" value="normal">
                <label class="form-check-label" for="inlineRadio1">Normal</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="dificultad" id="inlineRadio3" value="dificil">
                <label class="form-check-label" for="inlineRadio1">Dificil</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="lesgo" data-bs-dismiss="modal">LES GOO!</button>
            </div>
          </div>
        </div>
      </div>

    </audio>
    <audio class="audio3">
        <source src="../audio/lose.mp4" type="audio/mp4">      
    </audio>
    <audio class="audio4">
