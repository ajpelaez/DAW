<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>El Juego de Marius</title>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="js/jquery-ui-1.13.1.custom/jquery-ui.min.js">
  <script src="js/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
  <script src="https://kit.fontawesome.com/4b7a3a814f.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image" href="imgs/logo.png" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid p-5">
  <div class="contenedor p-4">

        <header class="mb-3 p-2">
          <div class="row">
            <div class="col-xl-1 col-md-2 col-sm-4 d-flex justify-content-center align-items-center">
              <img id="logo" src="imgs/logo.png" alt="logo" width="75px" />
            </div>
            <div class="col-xl-4 col-md-3 col-sm-8 d-flex justify-content-sm-end justify-content-center align-items-center"><a class="h1 p-4 text-decoration-none " id="index" href="index.html">Juego</a></div>
            <div class="col-xl-5 col-md-5 col-sm-6 d-flex justify-content-sm-start justify-content-center align-items-center"><a class="h1 p-4 text-decoration-none " id="infor" href="informacion.html">Información</a></div>
            <div class="col-xl-2 col-md-2 col-sm-6 px-4 d-flex justify-content-center align-items-center">
              <div class="row text-center h4 ">
                <div class="col-12 p-2"id="language">Idioma <i class="fa-solid fa-language"></i></div>
                <div class="col-6 p-2" id="ES">ES</div>
                <div class="col-6 p-2" id="EN">EN</div>
              </div>
            </div>
          </div>
        </header>
        
        <nav class="row">
          <div class="col-xl-10 col-sm-12">
            <div id="info" class="info col alert alert-success " role="alert">Aquí verás tu progreso</div>
            <div class="progress ">
              <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="7" aria-valuemin="7"
                aria-valuemax="7"></div>
            </div>
          </div>
          <div class="col-xl-2 py-xl-0 col-sm-12 py-sm-2 py-2 btnModal">
            <div id="btnModal" class="col h-100  d-flex justify-content-center align-items-center h1" data-bs-toggle="modal" data-bs-target="#modal">
              <i class="play fa-solid fa-play "></i>
            </div>
          </div>
          <div class="col-xl-2 py-xl-0 col-sm-12 py-sm-2 py-2 d-none btnReload">
            <div id="btnReload" class="col h-100  d-flex justify-content-center align-items-center h1">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
          </div>
        </nav>

        <main class="container-fluid">
          <div class="game my-3 ">
            <div class="row">

              <div class="col-xl-10 col-sm-12 tablero">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                  <div class="col-2 m-1 m-sm-2 m-lg-2 m-xl-3 p-0 carta_h"><div class="carta"><img></div></div>
                </div>
              </div>

              <aside class="col-xl-2 col-sm-12 text-center">
                <div class="row">

                  <div class="col-xl-12 col-sm-12 pb-xl-2 pe-xl-0 ps-xl-3 pt-xl-0 py-2 px-0 btnPista d-none">
                    <div id="btnPista" class="col h-100  d-flex justify-content-center align-items-center h1 ">
                      <i class="fa-solid fa-moon"></i>
                    </div>
                  </div>
                  <div class="col-xl-12 col-sm-12 pb-xl-2 pe-xl-0 ps-xl-3 pt-xl-0 py-2 px-0 btnClearT d-none">
                    <div id="btnClearT" class="col h-100  d-flex justify-content-center align-items-center h1 ">
                      clear top
                    </div>
                  </div>

                  <div class="score col-12 pe-0 ps-xl-3 py-xl-0 py-sm-2 ps-sm-0 ps-0 py-2">
                    <table class="table table-striped">
                      <tr><td scope="col" id="nick" colspan="2">---</td></tr>
                      <tr><td scope="col" id="score">Puntuación</td><td scope="col" id="error">Fallos</td></tr>
                      <tr><td scope="row" id="scoreNum">0</td><td id="errorNum">0</td></tr>
                    </table>
                  </div>

                  <div class="ranking col-12 pe-0 ps-xl-3 py-xl-0 py-sm-2 ps-sm-0 ps-0">
                    <table class="table table-striped">
                      <tr><td scope="col" id="topPlayer">Los Mejore 5 Jugadores</td><td scope="col" id="topErrors">Fallos</td></tr>
                      <tr><td scope="row" id="TPNick0"></td><td id="TPErr0"></td></tr>
                      <tr><td scope="row" id="TPNick1"></td><td id="TPErr1"></td></tr>
                      <tr><td scope="row" id="TPNick2"></td><td id="TPErr2"></td></tr>
                      <tr><td scope="row" id="TPNick3"></td><td id="TPErr3"></td></tr>
                      <tr><td scope="row" id="TPNick4"></td><td id="TPErr4"></td></tr>
                      </table>
                  </div>

                </div>
              </aside>

            </div>
          </div>
        </main>
        <footer class="footer alert alert-success" role="alert" id="footer">El Juego de Marius</footer>
    </div>
    </div>
    <div class="block" id="blockInteractions"></div>

    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center align-items-center">
            <h1 class="modal-title ">Juego de Marius </h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"><h3>Introduce tu Nombre:</h3></label>
                <input type="text" class="form-control" id="getNick">
              </div>
            </form>
            <h3>Establece la Dificultad:</h3>
            <div class="btn-group row  " role="group" aria-label="Basic radio toggle button group">
              
              <input type="radio" class="btn-check" name="btnradio" id="facil" autocomplete="off" >
              <label class="btn btn-outline-dark" for="facil">Facil</label>
            
              <input type="radio" class="btn-check" name="btnradio" id="normal" autocomplete="off" checked>
              <label class="btn btn-outline-dark" for="normal">Normal</label>
  
              <input type="radio" class="btn-check" name="btnradio" id="dificil" autocomplete="off">
              <label class="btn btn-outline-dark" for="dificil">Difícil</label>

              <input type="radio" class="btn-check" name="btnradio" id="leyenda" autocomplete="off">
              <label class="btn btn-outline-dark" for="leyenda">Leyenda</label>
              
              <input type="radio" class="btn-check " name="btnradio" id="infiltrado" autocomplete="off">
              <label class="btn btn-outline-dark" for="infiltrado">El Infiltrado</label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center align-items-center">
            <button id="play" type="button" class="btn btn-dark w-100 p-3">Jugar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
