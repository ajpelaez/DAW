    <div class="mainTitle">

        <h1 id="mainTitle">CARDS TWICE GAME</h1>
    </div>
    <div class="menu">
        <table class="table table-dark table-striped mx-5 text-center table-bordered">
            <tr>
                <td id="nick" colspan="2">Nick User</td>
            </tr>
            <tr class="score">
                <td id="scoreTitle">SCORE</td>
                <td id="pointsMarkerSuccessful"> <i class="fas fa-check-circle"></i></td>
            </tr>
            <tr class="score">
                <td id="errorsTitle">ERRORS</td>
                <td id="pointsMarkerFailed"> <i class="far fa-times-circle"></i></td>
            </tr>
        </table>
        <table class="table table-dark table-striped mx-5 text-center table-bordered">
            <tr>
                <th id="menuTopPlayerTitle">Top Player</th>
                <th id="topPointsTitle">Points</th>
            </tr>
            <tr>
                <th id="menuTopPlayer">winner name</th>
                <th id="topPoints">Points</th>
            </tr>
        </table>
        <table class="table table-dark table-striped text-center table-bordered">
            <thead>
                <tr>
                    <th colspan="2">
                        <p id="languageTitle">Language</p>
                    </th>
                </tr>
            </thead>

            <tr>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <td> <button id="ES" type="button" class="btn btn-secondary"

                    <td><button id="EN" type="button" class="btn btn-secondary"
                            onclick="putInEnglish()">English</button></td>
                </div>
            </tr>
    </div>
    </table>
    </div>

        </div>

            </div>

                            draggable="false"></div>
                    <div class="carta col-xl-3 col-lg-4 col-md-6 col-6" id="carta"><img id="14" class="img-thumbnail"
                            draggable="false"></div>
                    <div class="carta col-xl-3 col-lg-4 col-md-6 col-6" id="carta"><img id="15" class="img-thumbnail"
